<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calories-Needed">
        <h1>Calories calculator</h1>
        <form id="CaloriesForm">
            <input type="text" id="wight" placeholder="Enter your weight(Kg)" required><br/>
            <input type="text" id="height" placeholder="Enter your height(cm)" required><br/>
            <input type="text" id="age" placeholder="Enter your age" required><br/><br/>
            <label for="gender">Choose your gender :</label>
            <select id="gender" name="gender" form="GenderForm">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br/><br/>
            <label for="intensity">Your workout intensity :</label>
            <select id="intensity" name="intensity" form="intensity">
                <option value="sedentary">Sedentary (little or none)</option>
                <option value="light">Lightly active (1-3 days/week)</option>
                <option value="moderately">Moderately active(3-5 day/week)</option>
                <option value="very">Very active (6-7 days/week)</option>
                <option value="super">Super Active (Every day / hard work)</option>
            </select><br/><br/>
            <label for="goal">What is your goal :</label>
            <select id="goal" name="goal" form="goal">
                <option value="loose">Loose Weight</option>
                <option value="maintain">Maintain Weight</option>
                <option value="gain">Gain Weight</option>
            </select><br/>
            <br/><br/>
            <button type="submit" onclick="myFunction()">Get Calories Needed</button>
        </form>
        <p id="CaloriesResults"></p>
    </div>
</body>
</html>
